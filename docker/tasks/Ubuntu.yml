---

- name: Add GPG key
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

- name: Set the stable docker repository
  apt_repository:
    repo: >-
      deb [arch=amd64] https://download.docker.com/linux/ubuntu
      {{ ansible_lsb.codename }} stable
    state: present
    update_cache: yes
